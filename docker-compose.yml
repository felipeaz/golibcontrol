version: '3.7'

networks:
  kong-net:
    name: kong-net
    driver: bridge

services:
  management-service:
     build:
       context: "./"
       dockerfile: "build/docker/images/go/Dockerfile"
     container_name: management-service
     env_file:
       - .env
     links:
       - redis
     depends_on:
       - "management-service-db-host"
       - "redis"
     restart: unless-stopped
     working_dir: "/go/src/github.com/FelipeAz/golibcontrol/cmd/management/"
     expose:
       - 8081
     command: bash -c "CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main . && ./main"
     networks:
       - kong-net
     ports:
       - 8081:8081
  management-service-db-host:
    image: mysql:8.0
    container_name: management-service-database
    environment:
      MYSQL_DATABASE: LibraryManagement
      MYSQL_ROOT_PASSWORD: abc123
      MYSQL_TCP_PORT: 3307
    networks:
      - kong-net
    ports:
      - 3307:3306
  account-service:
    build:
      context: "./"
      dockerfile: "build/docker/images/go/Dockerfile"
    container_name: account-service
    env_file:
      - .env
    links:
      - redis
    depends_on:
      - "account-service-db-host"
      - "redis"
    restart: unless-stopped
    working_dir: "/go/src/github.com/FelipeAz/golibcontrol/cmd/account/"
    expose:
      - 8082
    command: bash -c "CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main . && ./main"
    networks:
      - kong-net
    ports:
      - 8082:8082
  account-service-db-host:
    image: mysql:8.0
    container_name: account-service-database
    environment:
      MYSQL_DATABASE: LibraryAccount
      MYSQL_ROOT_PASSWORD: abc123
      MYSQL_TCP_PORT: 3308
    networks:
      - kong-net
    ports:
      - 3308:3307
  platform-service:
    build:
      context: "./"
      dockerfile: "build/docker/images/go/Dockerfile"
    container_name: platform-service
    env_file:
      - .env
    links:
      - redis
    depends_on:
      - "platform-service-db-host"
      - "redis"
    restart: unless-stopped
    working_dir: "/go/src/github.com/FelipeAz/golibcontrol/cmd/platform/"
    expose:
      - 8083
    command: bash -c "CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main . && ./main"
    networks:
      - kong-net
    ports:
      - 8083:8083
  platform-service-db-host:
    image: mysql:8.0
    container_name: platform-service-database
    environment:
      MYSQL_DATABASE: LibraryPlatform
      MYSQL_ROOT_PASSWORD: abc123
      MYSQL_TCP_PORT: 3309
    networks:
      - kong-net
    ports:
      - 3309:3306
  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - kong-net
    ports:
      - 6380:6379
  kong-database:
    image: postgres:9.6
    restart: always
    container_name: kong-db
    networks:
      - kong-net
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "kong" ]
      interval: 5s
      timeout: 5s
      retries: 5
  kong-migration:
    image: kong:latest
    command: "kong migrations bootstrap"
    container_name: kong-migration
    networks:
      - kong-net
    restart: on-failure
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=kong
      - KONG_PG_PASSWORD=kong
    links:
      - kong-database
    depends_on:
      - kong-database
  kong:
    image: kong:latest
    restart: always
    container_name: kong
    networks:
      - kong-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kong
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_PROXY_LISTEN_SSL: 0.0.0.0:8443
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    depends_on:
      - kong-migration
    links:
      - kong-database
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://kong:8001" ]
      interval: 5s
      timeout: 2s
      retries: 15
    ports:
      - "8001:8001"
      - "8000:8000"
      - "8443:8443"
  konga-prepare:
    image: pantsel/konga:latest
    command: "-c prepare -a postgres -u postgresql://kong:kong@kong-database:5432/konga"
    container_name: konga-prepare
    networks:
      - kong-net
    restart: on-failure
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=konga
      - KONG_PG_PASSWORD=kong
    links:
      - kong-database
    depends_on:
      - kong-database
  konga:
    image: pantsel/konga:latest
    restart: always
    container_name: konga
    networks:
      - kong-net
    environment:
      DB_ADAPTER: postgres
      DB_URI: postgresql://kong:kong@kong-database:5432/konga
      NODE_ENV: production
    links:
      - kong-database
    depends_on:
      - kong
      - konga-prepare
    ports:
      - "1337:1337"